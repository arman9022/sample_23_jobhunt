  <section>
    <div class="container">
      <div class="row py-5 justify-content-center">
        <div class="col-lg-10 col-11 p-5" style=" border-radius: .5rem; box-shadow: 0px 0px 2px gray;">
          <div class="row">
            <h2>REGISTRATION</h2>
          </div>
          <form class="row g-3 needs-validation" novalidate>

            <div class="col-lg-12">
              <label for="validationCustom04" class="form-label">Registration Category*</label>
              <select class="form-select" id="validationCustom04" required>
                <option selected disabled value="">Choose...</option>
                <option>Job Seeker</option>
                <option>Job Provider</option>
              </select>
              <div class="invalid-feedback">
                Please select a valid state.
              </div>
            </div>

            <div class="col-lg-6">
              <label for="validationCustom01" class="form-label">First name*</label>
              <input type="text" class="form-control" id="validationCustom01" required>
              <div class="valid-feedback">
                Looks good!
              </div>
            </div>
            <div class="col-lg-6">
              <label for="validationCustom02" class="form-label">Last name*</label>
              <input type="text" class="form-control" id="validationCustom02" required>
              <div class="valid-feedback">
                Looks good!
              </div>
            </div>
            

            <div class="col-lg-6">
              <label for="validationCustom01" class="form-label">Country*</label>
              <input type="text" class="form-control" id="validationCustom01" required>
              <div class="valid-feedback">
                Looks good!
              </div>
            </div>
            <div class="col-lg-6">
              <label for="validationCustom02" class="form-label">Division*</label>
              <input type="text" class="form-control" id="validationCustom02" required>
              <div class="valid-feedback">
                Looks good!
              </div>
            </div>

            <div class="col-lg-6">
              <label for="validationCustom01" class="form-label">District*</label>
              <input type="text" class="form-control" id="validationCustom01" required>
              <div class="valid-feedback">
                Looks good!
              </div>
            </div>
            <div class="col-lg-6">
              <label for="validationCustom02" class="form-label">City Corporation/Cantoment/Upazila*</label>
              <input type="text" class="form-control" id="validationCustom02" required>
              <div class="valid-feedback">
                Looks good!
              </div>
            </div>

            <div class="col-lg-6">
              <label for="validationCustom01" class="form-label">Parosova/Union*</label>
              <input type="text" class="form-control" id="validationCustom01" required>
              <div class="valid-feedback">
                Looks good!
              </div>
            </div>
            <div class="col-lg-6">
              <label for="validationCustom02" class="form-label">Ward No*</label>
              <input type="text" class="form-control" id="validationCustom02" required>
              <div class="valid-feedback">
                Looks good!
              </div>
            </div>

            <div class="col-lg-6">
              <label for="validationCustom01" class="form-label">Village*</label>
              <input type="text" class="form-control" id="validationCustom01" required>
              <div class="valid-feedback">
                Looks good!
              </div>
            </div>
            <div class="col-lg-6">
              <label for="validationCustom02" class="form-label">House & Road(Name & Number)*</label>
              <input type="text" class="form-control" id="validationCustom02" required>
              <div class="valid-feedback">
                Looks good!
              </div>
            </div>

            <div class="col-lg-6">
              <label for="validationCustom01" class="form-label">Contact Number*</label>
              <input type="text" class="form-control" id="validationCustom01" required>
              <div class="valid-feedback">
                Looks good!
              </div>
            </div>
            <div class="col-lg-6">
              <label for="validationCustom02" class="form-label">E-mail*</label>
              <input type="text" class="form-control" id="validationCustom02" required>
              <div class="valid-feedback">
                Looks good!
              </div>
            </div>

            <div class="col-lg-6">
              <label for="validationCustom01" class="form-label">Password*</label>
              <input type="text" class="form-control" id="validationCustom01" required>
              <div class="valid-feedback">
                Looks good!
              </div>
            </div>
            <div class="col-lg-6">
              <label for="validationCustom02" class="form-label">Confirm Password*</label>
              <input type="text" class="form-control" id="validationCustom02" required>
              <div class="valid-feedback">
                Looks good!
              </div>
            </div>

            <div class="col-6 text-center">
              <!-- <button class="btn btn-success px-5" type="submit">Submit</button> -->
              <a href="login.html" class="btn btn-success px-5">Submit</a>
            </div>
            <div class="col-6 text-center">
              <button class="btn btn-success px-5" type="submit">Reset</button>
            </div>
