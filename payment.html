          <div class="row pb-3">
            <h2>PAYMENT</h2>
          </div>
          <form>

            <div class="row">
              <div class="col-lg-4 col-md-4 mb-3">
                <label for="exampleInputEmail1" class="form-label fw-bold">Name : </label>
              </div>
  
              <div class="col-lg-8 col-md-8 mb-3">
                <input type="password" class="form-control" id="exampleInputPassword1">
              </div>
            </div>

            <div class="row">
              <div class="col-lg-4 col-md-4 mb-3">
                <label for="exampleInputEmail1" class="form-label fw-bold">Phone : </label>
              </div>
  
              <div class="col-lg-8 col-md-8 mb-3">
                <input type="password" class="form-control" id="exampleInputPassword1">
              </div>
            </div>

            <div class="row">
              <div class="col-lg-4 col-md-4 mb-3">
                <label for="exampleInputEmail1" class="form-label fw-bold">Choose Option : </label>
              </div>
  
              <div class="col-lg-8 col-md-8 mb-3">
                <select class="form-select" id="validationCustom04" required>
                  <option selected disabled value="">Choose...</option>
                  <option>Job Seeker</option>
                  <option>Job Provider</option>
                </select>
              </div>
            </div>

            <div class="row">
              <div class="col-lg-4 col-md-4 mb-3">
                <label for="exampleInputEmail1" class="form-label fw-bold">The number from which you sent money : </label>
              </div>
  
              <div class="col-lg-8 col-md-8 mb-3">
                <input type="password" class="form-control" id="exampleInputPassword1">
              </div>
            </div>

            <div class="row">
              <div class="col-lg-4 col-md-4 mb-3">
                <label for="exampleInputEmail1" class="form-label fw-bold">Transcription ID : </label>
              </div>
  
              <div class="col-lg-8 col-md-8 mb-3">
                <input type="password" class="form-control" id="exampleInputPassword1">
              </div>
            </div>

            <div class="row">
              <div class="col-lg-4 col-md-4 mb-3">
                <label for="exampleInputEmail1" class="form-label fw-bold">Payment Through : </label>
              </div>
  
              <div class="col-lg-8 col-md-8 mb-3">
                <select class="form-select" id="validationCustom04" required>
                  <option selected disabled value="">Choose...</option>
                  <option>BKASH</option>
                  <option>NAGOD</option>
                  <option>ROCKET</option>
                  <option>HAND CASH</option>
                  <option>OTHERS</option>
                </select>
              </div>
            </div>





            <div class="row pt-3">
              
              <div class="col-6 text-center">
                <!-- <button class="btn btn-success px-5" type="submit">Submit</button> -->

              </div>

              <div class="col-6 text-center">
                <button class="btn btn-success px-5" type="submit">Reset</button>
